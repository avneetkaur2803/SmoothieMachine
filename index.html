<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Order Form</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
</head>
<body>
    <h1>Smoothie Order Form</h1>

    <form id="smoothieForm">
        <label for="fruit">Choose a fruit:</label>
        <select id="fruit">
            <option value="mango">Mango</option>
            <option value="strawberry">Strawberry</option>
            <option value="orange">Orange</option>
            <option value="banana">Banana</option>
        </select>

        <label for="size">Choose a size:</label>
        <select id="size">
            <option value="small">Small($5.00)</option>
            <option value="medium">Medium($7.00)</option>
            <option value="large">Large(9.00)</option>
        </select>

        <label for="extras">Choose extras (select multiple):</label>
        <select id="extras" multiple>
            <option value="cashews">Cashews</option>
            <option value="peanuts">Peanuts</option>
            <option value="yogurt">Yogurt</option>
            <option value="milk">Milk</option>
        </select>

        <button type="submit">Order Smoothie</button>
    </form>

    <div id="orderSummary"></div> <!-- smoothie order summary  -->

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
